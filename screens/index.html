<!DOCTYPE html>
<html lang="ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/lista-productos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet"/>
    <title>My First Website</title>
  </head>
  <body>
    <header>
        <nav>
            <div class="logo-busqueda">
                <div class="logo">
                    <img src="../assets/logo.png"/>
                    <p class="logo-azul">Alura</p>
                    <p>Geek</p>
                </div>
                <input i type="text" placeholder="What are you looking?" />
            </div>
            <div class="login">
                <a href=".login.html"><button type="submit">Login</button></a>
            </div>
        </nav>
    </header>
    
    <section class="destaque">
        <div class="banner">    
            <h1>November Sale</h1>
            <h4>33% of discount in selected products</h4>
            <button>Ver Consolas</button>
        </div>
    </section>

    <section class="general-prods">
        <div class="prod-titulo">
            <div class="titulo">
                <p>Productos</p>
            </div>
            <div class="mostrar-mas">
                <div class="div-verTodo">
                    See All <img class="verTodo" src="../assets/Vector.png" alt="seta"/>
                </div>
            </div>
        </div>
        <section class="seccion-productos" data-product>

        </section>
    </section>

    <section class="contacto">
        <div class="referencia">
            <img src="../assets/logo.png" alt="logo"/>
            <p>Alura</p>
            <p>Geek</p>
        </div>
        <div class="links-utiles">
            <a href="">About us</a>
            <a href="">Privacy Policy</a>
            <a href="">Happyness Program</a>
            <a href="">Stores</a>
            <a href="">Join Us</a>
            <a href="">Anounce Here</a>
        </div>
        <div class="form">
            <p>Speak with Us</p>
            <div class="label-float">
                <input 
                type="text"
                name="Nombre"
                id="Nombre"
                class="input-nombre"
                placeholder=""
                >
                <label for="Nombre" class="label-nombre">Name</label>
            </div>
            <textarea 
                name="mensaje"
                id="msg" 
                cols="5" 
                rows="5" 
                placeholder="Escriba su Mensaje"
            ></textarea>
            <button>Send Message</button>
        </div>
    </section>
    <script type="module" src="../controllers/productos-controller.js"></script>
    </body>
</html>
