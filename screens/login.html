<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" type="text/css" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap"/>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Alura Geek</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-busqueda">
          <div class="logo">
            <img src="../assets/logo.png" alt="logo" />
            <p class="logo-azul">Alura</p>
            <p>Geek</p>
          </div>
          <input i type="text" placeholder="What are you looking for?" />
        </div>
      </nav>
    </header>
    <main>
        <section class="login">
            <div class="login_title">Login</div>
            <form action="#" class="form-cadastro" data-form>
                <input
                  class="login_input__url"
                  type="text"
                  placeholder="Escriba su correo electrónico"
                  required
                  data-email
                />
                <input
                  class="login_input__name"
                  type="password"
                  placeholder="Escriba su contraseña"
                  required
                  data-password
                />
                <button type="submit" class="login_btn">Entrar</button>
              </form>
        </section>
    </main>
  </body>
  <section class="contacto">
    <div class="referencia">
        <img src="../assets/logo.png" alt="logo"/>
        <p>Alura</p>
        <p>Geek</p>
    </div>
    <div class="links-utiles">
        <a href="">About us</a>
        <a href="">Privacy Policy</a>
        <a href="">Happyness Program</a>
        <a href="">Stores</a>
        <a href="">Join Us</a>
        <a href="">Anounce Here</a>
        </div>
        <div class="form">
        <p>Speak with Us</p>
    <div class="label-float">
            <input 
            type="text"
            name="Nombre"
            id="Nombre"
            class="input-nombre"
            placeholder=""
            >
            <label for="Nombre" class="label-nombre">Name</label>
    </div>
    <textarea 
                name="mensaje"
                id="msg" 
                cols="5" 
                rows="5" 
                placeholder="Escriba su Mensaje"
            ></textarea>
            <button>Send Message</button>
        </div>
    </section>
  <script type="module" src="../controllers/login-controller.js"></script>
</html>
